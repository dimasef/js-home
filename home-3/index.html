<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="main">
        <h1 class="mainTable">Company List</h1>
        <table>
            <tr>
                <th>
                    <span data-sort="0" data-fild="company" id="company-sort" class="sort-link company-sort">
                        Company <span>&#9660;</span>
                    </span>
                </th>
                <th>
                    <span data-sort="0" data-fild="balance" id="balance-sort" class="sort-link balance-sort">
                        Balance <span>&#9660;</span>
                    </span>
                </th>
                <th>Show info</th>
            </tr>
            <tbody id="company-list"></tbody>
        </table>
        <div id="companyAdress"></div>
        <div id="companyDateReg"></div>
    </div>
    <script src="3.1.js"></script>
</body>
</html>
